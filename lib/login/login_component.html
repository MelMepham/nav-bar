<div class="pure-g create-account-page">
    <div class="pure-u-1 pure-u-lg-3-5">

        <form (ngSubmit)="onSubmit()" class="container create-account-form">
            <div class="title">LOGIN</div>

            <label class="login-text input-box" for="username">Username&nbsp;</label>
            <input class="input-box" type="text" id="username" [(ngModel)]="model.username" ngControl="username" #username="ngForm" [ngClass]="setCssValidityClass(username)"
                required/>
            <p [hidden]="username.valid" class="invalid-feedback required-text">
                Username is required
            </p>

            <label class="login-text input-box" onfocus="this.value=''" for="password">Password&nbsp;</label>
            <input class="input-box" type="password" id="Password" [(ngModel)]="model.password" ngControl="password" #password="ngForm"
                [ngClass]="setCssValidityClass(password)" required/>
            <p [hidden]="password.valid" class="invalid-feedback required-text">
                Password is required
            </p>
            <br/>
            <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox"> Remember me
            </label>

            <br/>
            <button class="button-success pure-button" type="submit">Log in</button>

            <div class="pure-g">
                <div class="pure-u-1-3">
                    <p [routerLink]="RoutePaths.register.toUrl()" [routerLinkActive]="'active'" class="link-text">
                        Register
                    </p>
                </div>

                <div class="pure-u-2-3">
                    <p class="right-text link-text">
                        Forgot your Username or Password?
                    </p>

                </div>
            </div>

        </form>

    </div>
</div>
