                <div class="login-text input-box">Drivers Licence</div>
                <input class="input-box" type="text" name="Password" placeholder="Drivers Licnce" required/>

                <div class="login-text input-box">Password</div>
                <input class="input-box" type="text" name="Password" placeholder="Password" required/>

                <div class="login-text input-box">Re enter Password</div>
                <input class="input-box" type="text" name="Password" placeholder="re-enter Password" required/>
    
                <br/>
                <button class="button-success pure-button" type="submit" >Register</button>
