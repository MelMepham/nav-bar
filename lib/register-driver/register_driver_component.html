<div class="pure-g create-account-page">
    <div class="pure-u-1 pure-u-lg-3-5">

        <form (ngSubmit)="onSubmit()" class="container create-account-form">
            <div class="title">REGISTER AS A DRIVER</div>

            <label class="login-text input-box" for="firstName">First Name&nbsp;</label>
            <input class="input-box" type="text" id="firstName" [(ngModel)]="model.firstName" ngControl="firstName" #firstName="ngForm"
                [ngClass]="setCssValidityClass(firstName)" ng-model="required"/>
            <p [hidden]="firstName.valid" class="invalid-feedback required-text">First Name is required</p>

            <label class="login-text">Family Name&nbsp;</label>
            <input class="input-box" type="text" id="familyName" [(ngModel)]="model.familyName" ngControl="familyName" #familyName="ngForm"
                [ngClass]="setCssValidityClass(familyName)" ng-model="required"/>
            <p [hidden]="familyName.valid" class="invalid-feedback required-text">Family Name is required</p>

            <label class="login-text">E-mail&nbsp;</label>
            <input class="input-box" type="text" id="email" [(ngModel)]="model.email" ngControl="email" #email="ngForm" [ngClass]="setCssValidityClass(email)"
            ng-model="required"/>
            <p *ngIf="!emailValid" class="invalid-feedback required-text">Valid email is required</p>

            <label class="login-text">Drivers Licence&nbsp;</label>
            <input class="input-box" type="driversLicence" id="driversLicence" [(ngModel)]="model.driversLicence" ngControl="driversLicence"
                #driversLicence="ngForm" [ngClass]="setCssValidityClass(driversLicence)" ng-model="required"/>
            <p [hidden]="driversLicence.valid" class="invalid-feedback required-text">Drivers Licence is required</p>

            <label class="login-text">Password&nbsp;</label>
            <input class="input-box" type="password" id="password" [(ngModel)]="model.password" ngControl="password" #password="ngForm"
                [ngClass]="setCssValidityClass(password)" ng-model="required"/>

            <label class="login-text">Confirm Password&nbsp;</label>
            <input class="input-box" type="password" id="confirmPassword" [(ngModel)]="model.confirmPassword" ngControl="confirmPassword"
                #confirmPassword="ngForm" [ngClass]="setCssValidityClass(confirmPassword)" ng-model="required"/>
            <p *ngIf="!passwordMatches" class="invalid-feedback required-text">Passwords needs to match</p>

            <br/>
            <button class="button-success pure-button" type="submit">Register</button>

            <div class="pure-g">
                <div class="pure-u-1">
                    <p [routerLink]="RoutePaths.login.toUrl()" [routerLinkActive]="'active'" class="link-text">
                        Already have an account?
                    </p>
                </div>

            </div>

        </form>

    </div>
</div>
