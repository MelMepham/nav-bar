<div *ngIf="bannerIsShown" class="info-bar-root pure-g">
    <div class="info-bar">
        <div class="pure-u-sm-4-5">
            If you are both of these things you can create another role once your inital account has been setup
        </div>
        <div class="pure-u-sm-1-5">
            <img (click)="closeBanner" class="svg-cross" src="images/icons/cross.svg" height="30px" width="30px" />
        </div>

    </div>
</div>


<div class="pure-g create-account-page">
    <div class="pure-u-1 pure-u-lg-3-5">

        <div class="container create-account-form">
            <div class="title">REGISTER</div>
            <br/>

            <div class="pure-g">

                <div class="pure-u-lg-1-2">
                    <img class="circle-img center" src="images/worker.jpg" />
                    <br/>
                    <button [routerLink]="RoutePaths.register_driver.toUrl()" [routerLinkActive]="'active'" class="button-success pure-button center button">
                        I am a Driver
                    </button>
                    <br/>

                </div>

                <div class="pure-u-lg-1-2">
                    <img class="circle-img center" src="images/worker.jpg" />
                    <br/>
                    <button [routerLink]="RoutePaths.register_user.toUrl()" [routerLinkActive]="'active'" class="button-success pure-button center button">
                        I manage Drivers
                    </button>
                </div>

            </div>
            <div class="pure-u-1">
                <br/>
                <p [routerLink]="RoutePaths.login.toUrl()" [routerLinkActive]="'active'" class="link-text center">
                    Already have an account?
                </p>
            </div>
        </div>

    </div>
</div>
